<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" width="10" height="10">
  <!-- Círculo com contorno branco -->
  <circle cx="50" cy="25" r="40" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Sinal de + dentro do círculo, à esquerda -->
  <text x="30" y="25" font-family="Arial" font-size="42" text-anchor="middle" dy=".3em" fill="white">+</text>
  
  <!-- Sinal de - dentro do círculo, à direita -->
  <text x="70" y="25" font-family="Arial" font-size="42" text-anchor="middle" dy=".3em" fill="white">-</text>
</svg>
